<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mystery Number</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
    <div class ="inner-container">
        <div>
            <h1>Number guessing game</h1>
        </div>
        <div class = "another-container">
            <p>Guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right random number</p><br/>
            <form>
            <label class ="num">Guess a number<label><br/>
                <input type="text" id= "guessfield" class = "guessfield"><br/>
                <input type="button" id="submit" class="subt" value = "Submit guess">
            </form>
        </div>
        <div class = "resultspace">
            <p>Previous Guesses: <span class = "prevguess"></span></p>
            <p>Guesses remaining: <span class = "remguess"></span></p>
            <p class = "loworhi"></p>
        </div>
    
    </div>
        <script src="guess.js" async defer></script>
    </body>
</html>
